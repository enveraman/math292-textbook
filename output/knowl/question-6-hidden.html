<body><article class="question example-like"><p>Set \(x = e^{rt}\text{.}\) Substituting this into \(x'' - 3x' + 2x = 0\) shows that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
r^2 - 3r + 2 = 0. 
\end{gather*}
</div>
<p class="continuation">This occurs when \(r = 1,2\text{,}\) so the general solution to \(x'' - 3x' + 2x = 0\) is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
x(t) = c_1e^t + c_2e^{2t}. 
\end{gather*}
</div></article></body>
