<span class="type">Definition</span><span class="space"> </span><span class="codenumber">4.1.1</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">For any \(n \times n\) matrix \(A\text{,}\) the matrix \(\exp(A)\) or \(e^A\) is called the <em class="emphasis">matrix exponential of \(A\)</em> and is calculated by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\exp(A) \amp = I_n + \sum_{k=1}^\infty \frac{A^k}{k!}.
\end{align*}
</div>
<p xmlns:svg="http://www.w3.org/2000/svg">Note that the sum above always converges.</p></article><span class="incontext"><a href="sec-matexp-definition.html#def-expa">in-context</a></span>
