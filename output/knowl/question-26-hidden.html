<body><article class="question example-like"><p xmlns:svg="http://www.w3.org/2000/svg">Take a look at the series representation of \(e^{tA}\) and differentiate it with respect to \(t\text{:}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\frac d{dt} e^{tA} \amp = \sum_{k=1}^\infty \frac{k A^k t^{k-1}}{k!} = A \biggl( I_n + \sum_{k=1}^\infty \frac{A^k t^k}{k!} \biggr) = Ae^{tA}.
\end{align*}
