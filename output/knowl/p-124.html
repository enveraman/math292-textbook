<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Note that \(\cos t = \Re\{e^{it}\}\text{.}\) Prove that if \(z(t)\) solves the ODE \(z'' - z' + 2z = e^{it}\text{,}\) then \(y(t) = \Re\{z(t)\}\) solves the ODE \(y'' - y' + 2y = \Re\{e^{it}\} = \cos t\text{.}\)</p>
