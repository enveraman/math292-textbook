<body><article class="question example-like"><p xmlns:svg="http://www.w3.org/2000/svg">When we want to calculate \(\displaystyle\int f(x) \ dx\text{,}\) we use the command <code class="code-inline tex2jax_ignore">int(f(x), x)</code>.</p>
<p xmlns:svg="http://www.w3.org/2000/svg">Here, we can calculate the integrals of \(u_1'\) and \(u_2'\) using</p>
<pre class="code-display tex2jax_ignore"> u1(t) = int(-exp(-t) * sin(2 * t) * sin(t), t) 
 u2(t) = int(-exp(-t) * cos(2 * t) * sin(t), t) 
</pre></article></body>
