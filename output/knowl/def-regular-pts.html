<p xmlns:svg="http://www.w3.org/2000/svg">The point \(x = x_0\) is a <em class="emphasis">regular singular point</em> if \(x = x_0\) is a singular point and both limits</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
\lim_{x \to x_0} (x - x_0) q(x) \qquad \text{and} \qquad \lim_{x \to x_0} (x - x_0)^2 r(x) 
\end{gather*}
</div>
<p xmlns:svg="http://www.w3.org/2000/svg">are both finite.</p></article><span class="incontext"><a href="sec-definitions.html#def-regular-pts">in-context</a></span>
