<span class="type">Question</span><span class="space"> </span><span class="codenumber">1.1.1</span><span class="period">.</span><span class="space"> </span><span class="title">What's \(Y'(t)\) equal to?</span>

<p xmlns:svg="http://www.w3.org/2000/svg">We make good use of the product rule! Note that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
Y'(t) \amp = \Big[ u_1'(t) y_1(t) + u_2'(t) y_2(t) \Big] + u_1(t) y_1'(t) + u_2(t) y_2'(t).
\end{align*}
