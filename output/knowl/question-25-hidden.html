<body><article class="question example-like"><p xmlns:svg="http://www.w3.org/2000/svg">First, we find \(V^{-1}\text{.}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
V^{-1} \amp = \frac1{\det V} \bmat{-1}{-1}{-4}{-3} = \bmat1143.
\end{align*}
</div>
<p xmlns:svg="http://www.w3.org/2000/svg">So,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
V^{-1} \bvec{-e^{-t}}{2e^{-t}} = \bmat1143 \bvec{-1}{2} e^{-t} = \bvec{e^{-t}}{2e^{-t}}.
\end{gather*}
</div></article></body>
