<p>Namely, the general solution of \(p(t) y'' + q(t) y' + r(t)y = g(t)\) is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
y(t) = c_1y_1(t) + c_2y_2(t) + \int_{t_0}^t \frac{y_1(s) y_2(t) - y_1(t) y_2(s)}{W[y_1,y_2](s)} \cdot \frac{g(s)}{p(s)} \ ds, 
\end{gather*}
</div>
<p class="continuation">where \(c_1,c_2\) are real constants.</p>
