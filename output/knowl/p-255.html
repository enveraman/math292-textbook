<p xmlns:svg="http://www.w3.org/2000/svg">Matching this up with \(P(x) y'' + Q(x) y' + R(x) y = 0\text{,}\) we see that \(P(x) = x^2\text{,}\) \(Q(x) = x\text{,}\) and \(R(x) = x^2\text{.}\) Note that all of these are (technically) power series in \(x\text{.}\)</p>
